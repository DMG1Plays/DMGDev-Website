<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- Personal CSS -->
        <link rel = "stylesheet" href = "../static/Styles/class_scheduler_page_styles.css">

        <!-- Tab title and image -->
        <title>Optimal Class Scheduler</title>

        <!-- Link Tag to Avoid favicon.ico Error -->
        <link rel="shortcut icon" href="#">

        <!-- DOMPurify JS -->
        <script type="text/javascript" src="../static/Scripts/dist/purify.min.js"></script>

        <!-- Personal JS -->
        <script type="text/javascript" src="../static/Scripts/class_scheduler_page_script.js"></script>

        <!-- Website Icon -->
        <link rel = "icon" href = "../static/Images/DMGDevLogo.png">

    </head>

    <body onload = "initialLoadData()">
        
        <!-- Body -->
        <div class = "container-fluid text-center">
            
            <!-- Navbar Row -->
            <div class="row">
                <nav class="navbar fixed-bottom navbar-expand-md navbar-dark bg-dark navbar-custom w-100">
                    <div class="navbar-collapse navbar-expand" id="navbarCollapseIcon">
                        <ul class="navbar-nav nav-custom nav-fill w-100">
                            <li class = "nav-item col-sm-4"><button type="button" class="btn btn-dark" onclick = "saveData()">Save Data</button></li>
                            <li class = "nav-item col-sm-4"><button type = "button" class = "btn btn-dark main-button" onclick = "sendData()">Generate Schedule</button></li>
                            <li class = "nav-item col-sm-4"><button type = "button" class = "btn btn-dark" onclick = "loadSavedData()">Load Saved Data</button></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Scheduler Name Row -->
            <div class = "row">
                <h2>Optimal Class Scheduler</h2>
            </div>

            <!-- Scheduler Description Row -->
            <div class = "row">
                <h3>A simple tool that lets you plan the best schedule by keeping class timings back to back</h3>
            </div>

            <br>

            <!-- Scheduler Preferences Input Row -->
            <div class = "row">

                <form>
                    <div class = "form-group row">
                        <label for = "preferredMaxTimeBetweenClassesInput" class = "col-sm-8 col-form-label">Preferred Maximum Time Between Classes</label>
                        <input title = "Enter positive hours" type = "number" class = "col-sm-4 form-control" placeholder = 0 id = "preferredMaxTimeBetweenClassesInput" min = "0" aria-describedby = "timeBeenClassesHelpInline">
                    </div>

                    <div class = "form-group row">
                        <label for = "preferredMaxClassesPerDayInput" class = "col-sm-8 col-form-label">Preferred Maximum Classes Per Day</label>
                        <input type = "number" class = "col-sm-4 form-control" placeholder = 0 id = "preferredMaxClassesPerDayInput" min="0">
                    </div>
                </form>

            </div>

            <!-- Scheduler Classes Title Row -->
            <div class = "row">
                <h3 class = "classesheader">Classes</h3>
            </div>

            <!-- Scheduler Time Info Row -->
            <div class="row">
                <h6 class = "classesheader">Times must be entered in 24 hour format</h6>
            </div>

            <!-- Scheduler Classes Input Row -->
            <div class = "row">

                <form id = "classes-input" onsubmit = "return false">

                </form>

            </div>

            <!-- Scheduler Class Modifiers and Generate Schedule Buttons Row -->
            <div class = "row">
                <form onsubmit = "return false">
                    <input type = "submit" name = "add_class" value = "Add Class" onclick = "addClass()">
                    <input type = "submit" name = "remove_class" value = "Remove Class" onclick = "removeClass()">
                    <input type = "submit" name = "save_data" value = "Save Data" onclick = "saveData()">
                    <input type = "submit" name = "load_saved_data" value = "Load Saved Data" onclick = "loadSavedData()">
                    <input type = "submit" name = "generate_schedule" value = "Generate Schedule" onclick = "sendData()" id = "generate-schedule">
                </form>
            </div>

            <!-- Scheduler Output Row -->
            <div class = "row">
                <span id = "output"></span>
            </div>

        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
