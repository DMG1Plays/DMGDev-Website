<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Minecraft Server Stats</title>
        <link rel="icon" href="https://mcsrvstat.us/img/minecraft.png" type="image/gif">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraftia" type="text/css"/>
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraft" type="text/css"/>
        <link rel="stylesheet" href="{{ url_for('static',filename='Styles/serverstatspagestyles.css') }}">
    </head>
    <body>
    <center>
        <iframe style="max-width:100%;border:none;display:block;margin:auto" src="https://namemc.com/server/{{ ip }}/embed" width="60%" height="91"></iframe>
        <h1 class="status">Online</h1.class1>
        <h1>{{ stats["version"] }}</h1>
        <h1>Players {{ stats["players_online"] }}</h1>
        {% if stats["players"] != ["No Players Found"] %}
        <table>
            {%for player in stats["players"] %}
                <tr>
				    <td><center><h1 class = "players">{{ player[0] }}</h1></center></td>
				    <td><a href="{{ player[1] }}" target="_blank"><img src="{{ player[2] }}"/></a></td>
                </tr>
            {%endfor%}
        </table>
        {% endif %}
    </center>
    </body>
</html>
